{% extends 'base.html' %}

{% block content %}
  <h2>Delete {{ cake.name }}</h2>
  <p>Are you sure you want to delete this cake?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'view_cake' pk=cake.pk %}">Cancel</a>
  </form>
{% endblock %}
